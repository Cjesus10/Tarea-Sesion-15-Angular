<section class="container">
    <h2 class="text-center">Formulario de Registro</h2>
    <section>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" [(ngModel)]="nom" class="form-control" (input)="habilitar()">
    </section>
    <section>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" [(ngModel)]="ape" class="form-control" (input)="habilitar()">
    </section>  
    <section>
        <label for="carrera">Carrera:</label>
        <input type="text" name="carrera" [(ngModel)]="car" class="form-control" (input)="habilitar()">
    </section>
    
    <button class="btn btn-primary mt-3" [disabled]="disab" (click)=" insertarDatos(); habilitar()" >Agregar</button>   
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Carrera</th>
            </tr>
        </thead>
            <tr *ngFor="let item of datos, let i = index ">
                <td >{{item.nombre}}</td>
                <td >{{item.apellido}}</td>
                <td >{{item.carrera}}</td>
                <button type="button" class="btn btn-danger mt-3" (click)="confirmar(); eliminarDatos(i)">Eliminar</button>
            </tr>
        <tbody>
        </tbody>
    </table> 
</section>
